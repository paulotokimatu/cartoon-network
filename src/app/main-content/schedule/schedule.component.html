<div
  *ngFor="let hourData of schedule"
  (click)="onSetScheduleDetails(hourData)"
  [ngClass]="{'hour-square--today': isCurrentHour(hourData.hour)}"
  class="hour-square">
  {{hourData.hour}}h
</div>
<div class="next-square">
  <img (click)="onGetNextDay()" class="arrow-next" src="assets/icons/arrow_next_black.svg" alt="">    
</div>
